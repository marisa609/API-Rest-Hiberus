<div id="fondo">
  <img [src]="fotoFondo" style='width:100%;height:100%'>
  <form [formGroup]="registrationForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="login-card">
      <mat-card-header class="centrado">
        <div>
          <img id="fotoHiberusLogin" [src]="fotoHiberusLogin">
        </div>
        <mat-card-title>Reg√≠strate</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nombre" formControlName="name"/>
              <mat-error *ngIf="registrationForm.controls['name'].hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Apellidos" formControlName="surname"/>
              <mat-error *ngIf="registrationForm.controls['surname'].hasError('required')">
                Apellidos is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Usuario" formControlName="email"/>
              <mat-error *ngIf="registrationForm.controls['email'].hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Password" formControlName="password" type="password"/>
              <mat-error *ngIf="registrationForm.controls['password'].hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="centrado">
        <button [disabled]= "registrationForm.invalid" mat-raised-button color="primary" type="submit" >Aceptar</button>
        <button mat-raised-button color="warn" routerLink="/">Volver</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
